{% extends 'base/base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Forgot Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Email</button>
  </form>
</div>
{% endblock %}
