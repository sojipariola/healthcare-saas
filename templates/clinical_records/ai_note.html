{% extends 'base/base.html' %}
{% block title %}AI Note-Taking{% endblock %}
{% block content %}
<div class="form-container" style="max-width:600px;">
  <h2>AI Note-Taking for Clinical Records</h2>
  <form method="post">
    {% csrf_token %}
    <label for="transcript">Paste Transcript or Dictation</label>
    <textarea name="transcript" id="transcript" rows="6" required>{{ transcript|default:'' }}</textarea>
    <label for="clinic_type">Clinic Type</label>
    <select name="clinic_type" id="clinic_type" required>
      {% for key, label in clinic_types %}
        <option value="{{ key }}" {% if key == clinic_type %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
    <button type="submit">Generate Note</button>
  </form>
  {% if ai_note %}
    <h3>Generated Note</h3>
    <div class="ai-note-output" style="background:#f8f8f8;padding:1em;border-radius:8px;">
      {% for section, content in ai_note.items %}
        <strong>{{ section }}:</strong><br>{{ content }}<br><br>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
