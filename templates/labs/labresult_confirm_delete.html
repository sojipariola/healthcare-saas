{% extends 'base/base.html' %}
{% block title %}Delete Lab Result{% endblock %}
{% block content %}
<h2>Delete Lab Result</h2>
<p>Are you sure you want to delete this lab result for {{ result.patient }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'labresult_detail' result.pk %}">Cancel</a>
</form>
{% endblock %}
