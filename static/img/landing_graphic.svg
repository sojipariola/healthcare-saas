<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative circles in background -->
  <circle cx="100" cy="100" r="80" fill="#06b6d4" opacity="0.1"/>
  <circle cx="1100" cy="500" r="120" fill="#0ea5e9" opacity="0.1"/>
  <circle cx="600" cy="50" r="60" fill="#06b6d4" opacity="0.08"/>

  <!-- Left section - Icons and elements -->
  <g id="left-section">
    <!-- Heart icon with pulse -->
    <circle cx="150" cy="200" r="50" fill="white" opacity="0.8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <path d="M 150 185 C 155 180 165 180 165 190 C 165 200 150 210 150 210 C 150 210 135 200 135 190 C 135 180 145 180 150 185" fill="#ef4444" stroke="#ef4444" stroke-width="2"/>

    <!-- Chart icon -->
    <circle cx="400" cy="120" r="45" fill="white" opacity="0.8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <rect x="380" y="145" width="8" height="30" fill="#10b981"/>
    <rect x="392" y="135" width="8" height="40" fill="#10b981"/>
    <rect x="404" y="125" width="8" height="50" fill="#10b981"/>
    <rect x="416" y="140" width="8" height="35" fill="#10b981"/>

    <!-- Shield icon -->
    <circle cx="280" cy="420" r="45" fill="white" opacity="0.8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <path d="M 280 390 L 310 405 L 310 440 Q 280 460 250 440 L 250 405 Z" fill="#0ea5e9" stroke="#0ea5e9" stroke-width="2"/>
    <path d="M 280 410 L 275 420 L 285 425 L 280 435" fill="white" stroke="white" stroke-width="1.5"/>

    <!-- Users/People icon -->
    <circle cx="100" cy="450" r="45" fill="white" opacity="0.8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <circle cx="95" cy="430" r="8" fill="#06b6d4"/>
    <circle cx="105" cy="430" r="8" fill="#06b6d4"/>
    <path d="M 90 445 Q 90 442 100 442 Q 110 442 110 445 L 108 455 Q 100 458 92 455 Z" fill="#06b6d4"/>
  </g>

  <!-- Center section - Main content -->
  <g id="center-content">
    <text x="600" y="100" font-size="56" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Healthcare SaaS
    </text>
    <text x="600" y="160" font-size="28" text-anchor="middle" fill="#64748b">
      Platform for Modern Medicine
    </text>

    <!-- Feature dots -->
    <g id="features" font-size="16" fill="#475569">
      <circle cx="400" cy="220" r="4" fill="#0ea5e9"/>
      <text x="425" y="227">HIPAA Compliant</text>

      <circle cx="400" cy="270" r="4" fill="#0ea5e9"/>
      <text x="425" y="277">Real-time Analytics</text>

      <circle cx="400" cy="320" r="4" fill="#0ea5e9"/>
      <text x="425" y="327">Multi-tenant System</text>

      <circle cx="800" cy="220" r="4" fill="#10b981"/>
      <text x="825" y="227">Secure Storage</text>

      <circle cx="800" cy="270" r="4" fill="#10b981"/>
      <text x="825" y="277">Patient Management</text>

      <circle cx="800" cy="320" r="4" fill="#10b981"/>
      <text x="825" y="327">Audit Logging</text>
    </g>

    <!-- CTA Button -->
    <rect x="450" y="400" width="300" height="60" rx="30" fill="url(#accentGradient)" filter="drop-shadow(0 4px 12px rgba(6, 182, 212, 0.3))"/>
    <text x="600" y="440" font-size="24" font-weight="600" text-anchor="middle" fill="white">
      Get Started Today
    </text>
  </g>

  <!-- Right section - Medical visualization -->
  <g id="right-section">
    <!-- Doctor illustration -->
    <circle cx="950" cy="150" r="25" fill="#f59e0b"/>
    <ellipse cx="950" cy="200" rx="30" ry="40" fill="#3b82f6"/>
    <rect x="920" y="240" width="15" height="60" fill="#f5a623" rx="7"/>
    <rect x="965" y="240" width="15" height="60" fill="#f5a623" rx="7"/>
    <rect x="920" y="300" width="15" height="50" fill="#1e40af" rx="7"/>
    <rect x="965" y="300" width="15" height="50" fill="#1e40af" rx="7"/>

    <!-- Stethoscope -->
    <circle cx="980" cy="180" r="3" fill="#ef4444"/>
    <path d="M 980 183 Q 960 190 960 210" stroke="#ef4444" stroke-width="3" fill="none"/>
    <path d="M 980 183 Q 1000 190 1000 210" stroke="#ef4444" stroke-width="3" fill="none"/>
    <circle cx="955" cy="215" r="5" fill="none" stroke="#ef4444" stroke-width="2"/>
    <circle cx="1005" cy="215" r="5" fill="none" stroke="#ef4444" stroke-width="2"/>

    <!-- Clipboard data -->
    <rect x="920" y="370" width="60" height="80" fill="white" stroke="#cbd5e1" stroke-width="2" rx="4" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <line x1="930" y1="385" x2="970" y2="385" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="930" y1="400" x2="970" y2="400" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="930" y1="412" x2="970" y2="412" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="930" y1="424" x2="970" y2="424" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="930" y1="436" x2="960" y2="436" stroke="#cbd5e1" stroke-width="1"/>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="550" width="1200" height="50" fill="#f1f5f9" opacity="0.5"/>
  <text x="60" y="580" font-size="14" fill="#64748b">✓ Trusted by healthcare providers nationwide</text>
  <text x="500" y="580" font-size="14" fill="#64748b">✓ Enterprise-grade security & compliance</text>
  <text x="950" y="580" font-size="14" fill="#64748b">✓ 24/7 Support</text>
</svg>
