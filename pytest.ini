[pytest]
DJANGO_SETTINGS_MODULE = healthcare_saas.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
testpaths = 
    patients
    appointments
    clinical_records
    billing
    audit_logs
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
